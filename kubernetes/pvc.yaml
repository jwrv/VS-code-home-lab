apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vscode-workspace
  namespace: development
  labels:
    app: vscode-server
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn  # Change to your storage class
  resources:
    requests:
      storage: 50Gi
---
