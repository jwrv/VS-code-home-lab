apiVersion: v1
kind: Secret
metadata:
  name: vscode-secrets
  namespace: development
type: Opaque
stringData:
  # VS Code server password (change this!)
  PASSWORD: "changeme"
  SUDO_PASSWORD: "changeme"

  # AWS/MinIO credentials for Terraform state
  # Replace with actual values or use External Secrets
  AWS_ACCESS_KEY_ID: "your-access-key"
  AWS_SECRET_ACCESS_KEY: "your-secret-key"
  AWS_ENDPOINT_URL: "https://minio.homelab.local"

  # Proxmox credentials (optional)
  PROXMOX_VE_ENDPOINT: "https://proxmox.homelab.local:8006/api2/json"
  PROXMOX_VE_USERNAME: "root@pam"
  PROXMOX_VE_PASSWORD: "your-password"

  # AI Assistant API keys (optional)
  OPENAI_API_KEY: "sk-..."
  ANTHROPIC_API_KEY: "sk-ant-..."
  GOOGLE_API_KEY: "..."

