apiVersion: v1
kind: Service
metadata:
  name: vscode-server
  namespace: development
  labels:
    app: vscode-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: vscode-server
